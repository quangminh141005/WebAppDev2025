<!DOCTYPE html>
<html>
    <style>
        table {
            border-collapse:collapse;
            width:125%;
        }
        tr, th {
            border: 1px solid black;
            padding: 6px;
            text-align:center;
        }
        td {
            border: 1px solid black;
            padding: 6px;
            text-align:left;
        }
    </style>
    <body>
        <table border="1">
            <tr>
                <th>&nbsp&nbsp&nbsp&nbsp</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
            <tr>
                <th>Morning</th>
                <td>Math</td>
                <td rowspan="2">Chemistry</td>
                <td>Mobile</td>
                <td></td>
                <td>History</td>
            </tr>
            <tr>
                <th>Afternoon</th>
                <td>Physics</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
