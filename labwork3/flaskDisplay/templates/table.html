<!DOCTYPE html>
<html>
    <head>
        <title>Student name and age table</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
            {%  for student in data %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
