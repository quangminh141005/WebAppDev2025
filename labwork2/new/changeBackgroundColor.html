<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Introduction</h1>
        <div>
            <h1>About HTML</h1>
            <h1>About CSS</h1>
        </div>
        <h1>About JavaScript</h1>
        <button onClick="changeColor()">change</button>

        <script>
            function changeColor() {
                const h1Element = document.querySelectorAll('div > h1').forEach(h1 => {
                    h1.style.backgroundColor = 'yellow';
                })
            }
        </script>
    </body>
</html>
