<!DOCTYPE html>
<html>
<head>
  <title>Form Demo</title>
</head>
<body>
  <h2>Form with GET</h2>
  <form action="" method="get">
    <label>Username:</label>
    <input type="text" name="username" value="Alice"><br><br>

    <label>Password:</label>
    <input type="password" name="password" value="123"><br><br>

    <label>
      <input type="checkbox" name="newsletter" checked>
      Subscribe to newsletter
    </label><br><br>

    <button type="submit">Submit with GET</button>
  </form>

  <hr>

  <h2>Form with POST</h2>
  <form action="" method="post">
    <label>Username:</label>
    <input type="text" name="username" value="Bob"><br><br>

    <label>Password:</label>
    <input type="password" name="password" value="456"><br><br>

    <label>
      <input type="checkbox" name="newsletter">
      Subscribe to newsletter
    </label><br><br>

    <button type="submit">Submit with POST</button>
  </form>
</body>
</html>
