<!DOCTYPE html>
<html>
    <head>
        <title>Temperator convertor</title>
    </head>
    <body>
        <h2> Temperator convertor</h2>
        <label for="temp">Enter Temperator: </label>
        <input type="number" id="temp" placeholder="Enter value">

        <select id="convertType">
            <option value="CtoF">Celsius to Fahrenheit</option>
            <option value="FtoC">Fahrenheit to Celsius</option>
        </select>

        <button onclick="convertTemp()">Convert</button>

        <p id="result"></p>

        <script>
            function CtoF(c) {
                return (c * 9/5) + 32;
            }

            function FtoC(f) {
                return (f - 32) * 5/9;
            }

            function convertTemp() {
                let temp = parseFloat(document.getElementById("temp").value);
                let type = document.getElementById("convertType").value;
                let result = "";

                if (isNaN(temp)) {
                    result = "please enter a valid number.";
                } else if (type == "CtoF") {
                    result = temp + "째C = " + CtoF(temp).toFixed(2) + "째F";
                } else {
                    result = temp + "째F = " + FtoC(temp).toFixed(2) + "째C";
                }

                document.getElementById("result").innerText = result;
            }
        </script>
    </body>
</html>
